<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Assets/icons/twitter-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/reset-css.css">
    <link rel="stylesheet" href="../CSS/signup-email.css">
    <script src="https://kit.fontawesome.com/9c432bc9c4.js" crossorigin="anonymous"></script>
    <title>Twitter</title>
</head>
<body>
    <main class="main">
        <article class="main--article">
            <header class="article--header">
                <span><i class="fa-solid fa-xmark"></i></span>
                <span><i class="fa-brands fa-twitter"></i></span>
            </header>
            <form class="article--form" action="email">
                <label for="email">To get started, first enter your phone, email, or @username</label>
                <input type="text" placeholder="Phone, email, or username">                
                <button type="submit">Forgot password?</button>
            </form>
        </article>
    </main>
</body>
</html>
